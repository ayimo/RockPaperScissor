<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Simple rock, paper, scissors</title>
	<link rel="stylesheet" href="CSS/RPS.css">
	<style media="screen">
		body{
			background-image: url('Media/RPS.gif')
		}
	</style>
</head>
<body>
<section id="wholepage">
	<h1>Rock, Paper, or Scissors?</h1>

	<p>A bot has challenged you to a game.</p><p><strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

	<section class="scoreboard">
  	<h2>Scoreboard</h2>
  	<table>
    	<tbody>
      	<tr>
        	<td id="humanScore">0</td>
        	<td id="computerScore">0</td>
      	</tr>
    	</tbody> <!--"t" for table-->
    	<tfoot>
      	<tr>
        	<th>You</th>
        	<th>Bot</th>
      	</tr>
    	</tfoot>
  	</table>
	</section>

	<h2>Choose Wisely</h2>

	<button id="rock"class="button">Rock</button>

	<button id="paper"class="button">Paper</button>

	<button id="scissors"class="button">Scissors</button>


	<p id="status"></p>

</section>

<script src="JS/RPS.js"></script>
</body>
</html>
